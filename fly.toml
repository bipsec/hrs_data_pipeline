# Fly.io app config. Create app with: fly launch
# Set FLY_API_TOKEN in GitHub repo secrets for deploy workflow.

app = "hrs-data-pipeline"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    path = "/years"
